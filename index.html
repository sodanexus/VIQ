<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
        }

        /* VIDÉO ET OVERLAY (Idem précédent) */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        /* BLOC DE LIENS FIGÉ EN HAUT À GAUCHE */
        .viq-container {
            position: fixed; /* Fige le bloc */
            top: 40px;      /* Distance du haut */
            left: 40px;     /* Distance de la gauche */
            z-index: 10;
        }

        .viq-links {
            font: 400 clamp(24px, 5vw, 45px) 'Playfair Display', serif;
            text-transform: uppercase;
            width: fit-content;
            line-height: 1.1;
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 3px 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
        }

        /* Header : STORE | VIQ | CONTACT */
        .viq-nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.55em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .viq-nav-top a { display: inline-block; }

        .viq-nav-top a.viq-brand {
            color: #c91504;
            font-weight: 700;
            opacity: 1 !important;
        }

        /* Effets au survol */
        @media(hover:hover) {
            .viq-links > a:hover { transform: translateX(15px); }
            .viq-links:hover a:not(:hover):not(.viq-brand) { opacity: 0.25; }
        }

        /* Ajustements Mobile */
        @media (max-width: 600px) {
            .viq-container { top: 20px; left: 20px; }
            .viq-links { font-size: 24px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-container">
        <div class="viq-links">
            <nav class="viq-nav-top">
                <a href="store.html">STORE</a>
                <a href="index.html" class="viq-brand">VIQ</a>
                <a href="contact.html">CONTACT</a>
            </nav>

            <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>

            <a href="https://www.instagram.com/viqmusic/" target="_blank">INSTAGRAM</a>
            <a href="https://viqmusic.bandcamp.com/music" target="_blank">BANDCAMP</a>
            <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a>
            <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a>
            <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a>
            <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a>
            <a href="https://open.spotify.com/intl-fr/artist/6XpN8mRlhuOXuvEyva4yjZ" target="_blank">SPOTIFY</a>
            <a href="https://www.deezer.com/fr/artist/53988822" target="_blank">DEEZER</a>

            <a href="https://tidal.com/artist/14851275" target="_blank">TIDAL</a>
        </div>
    </div>

</body>
</html>
