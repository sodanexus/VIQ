<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            object-position: center; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* CONTENEUR PRINCIPAL */
        .viq-master-wrapper {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px);
            --margin-y: clamp(40px, 7vh, 65px);
            top: var(--margin-y);
            bottom: var(--margin-y);
            left: var(--margin-left);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px); 
            text-transform: uppercase;
            line-height: 0.95; 
        }

        .viq-links a, .trigger-links {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 2px 0; 
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
        }

        .brand-color { color: #b31300 !important; }

        /* ANIMATION DU BLOC BAS */
        .bottom-block {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .bottom-block.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* EFFET DE FOCUS GLOBAL */
        .viq-master-wrapper:hover a:not(:hover),
        .viq-master-wrapper:hover .trigger-links:not(:hover) {
            opacity: 0.3;
        }

        @media(hover:hover) {
            .viq-links a:hover, .trigger-links:hover { transform: translateX(15px); }
        }

        /* AJUSTEMENTS MOBILE */
        @media (max-width: 768px) {
            .viq-master-wrapper { 
                --margin-left: 20px; 
                --margin-y: 30px; 
                gap: 40px;
                justify-content: flex-start;
                overflow-y: auto; /* Sécurité si la liste est longue */
            }
            #bg-video { object-position: 35% center; }
            .viq-links a:hover { transform: none; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-master-wrapper">
        
        <div class="viq-links">
            <a href="mailto:votre@email.com">CONTACT</a>
            <a href="https://votre-boutique.com" target="_blank">STORE</a>
            <div class="trigger-links" id="btn-links" onclick="toggleLinks()">LINKS</div>
            <a href="#" class="brand-color">VIQ</a>
        </div>

        <div class="viq-links bottom-block" id="linksBlock">
            <a href="https://tidal.com/artist/14851275" target="_blank">TIDAL</a>
            <a href="https://www.tiktok.com/@viqmusic" target="_blank">TIKTOK</a>
            <a href="https://www.deezer.com/fr/artist/53988822" target="_blank">DEEZER</a>
            <a href="https://open.spotify.com/intl-fr/artist/6XpN8mRlhuOXuvEyva4yjZ" target="_blank">SPOTIFY</a>
            <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a>
            <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a>
            <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a>
            <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a>
            <a href="https://viqmusic.bandcamp.com/music" target="_blank">BANDCAMP</a>
            <a href="https://www.instagram.com/viqmusic/" target="_blank">INSTAGRAM</a>
            <a href="https://music.apple.com/us/artist/viq/1467177415" target="_blank">APPLE MUSIC</a>
            <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>
        </div>

    </div>

    <script>
        function toggleLinks() {
            const block = document.getElementById('linksBlock');
            const trigger = document.getElementById('btn-links');
            
            block.classList.toggle('active');
            
            if (block.classList.contains('active')) {
                trigger.innerHTML = "CLOSE —";
            } else {
                trigger.innerHTML = "LINKS";
            }
        }

        // Force play sur mobile
        document.addEventListener('touchstart', function() {
            document.querySelector('#bg-video').play();
        }, {once: true});
    </script>

</body>
</html>
