<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            object-position: center;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* --- LAYOUT --- */
        .viq-master-wrapper {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px);
            --margin-y: clamp(40px, 7vh, 65px);
            top: var(--margin-y);
            bottom: var(--margin-y);
            left: var(--margin-left);
            right: var(--margin-left);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px);
            text-transform: uppercase;
            line-height: 0.95;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }

        .viq-links a,
        .trigger-links {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 4px;
            transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer;
            white-space: nowrap;
            width: fit-content;
        }

        .brand-color { color: #b31300 !important; }

        /* --- ANIMATION SWAP TEXTE --- */
        .trigger-links {
            position: relative;
            overflow: hidden;
            height: 0.95em;
        }
        .text-swap {
            display: block;
            line-height: 0.95em;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .active-trigger .text-swap { transform: translateY(-0.95em); }

        /* =====================================================
           HOVER — TOP BLOCK
        ====================================================== */
        @media (hover: hover) {
            .top-block:hover > a,
            .top-block:hover > .trigger-links {
                opacity: 0.3;
            }
            .top-block > a:hover,
            .top-block > .trigger-links:hover {
                opacity: 1 !important;
                transform: translateX(15px) !important;
            }

            /* =====================================================
               HOVER — DRAWER
               .drawer-link est posé par JS APRES la fin de l'animation
               d'entree, ce qui garantit que la transition CSS reprend
               la main (plus d'animation active qui ecrase le hover).
            ====================================================== */
            .drawer:hover > .drawer-link {
                opacity: 0.3;
            }
            .drawer > .drawer-link:hover {
                opacity: 1 !important;
                transform: translateX(15px) !important;
            }
        }

        /* Estompage top block quand un menu est ouvert */
        .ui-open .top-block > a,
        .ui-open .top-block > .trigger-links { opacity: 0.3; }
        .ui-open .top-block > .active-trigger { opacity: 1 !important; }

        /* --- TIROIRS --- */
        .drawer         { display: none; }
        .drawer.active  { display: flex; }
        .drawer.closing { display: flex; }

        /* Etat de depart avant animation d'entree */
        .drawer.active > a {
            opacity: 0;
            transform: translateY(18px);
        }

        /* Pendant l'animation d'ENTREE (classe posee par JS) */
        .drawer > a.animating-in {
            animation: fadeInRise 0.45s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Pendant l'animation de SORTIE (classe posee par JS) */
        .drawer > a.animating-out {
            animation: fadeOutFall 0.35s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Etat stable apres animation d'entree (geree par JS via .drawer-link) */
        .drawer > a.drawer-link {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInRise {
            from { opacity: 0; transform: translateY(18px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOutFall {
            from { opacity: 1; transform: translateY(0); }
            to   { opacity: 0; transform: translateY(18px); }
        }

        @media (max-width: 768px) {
            .viq-master-wrapper { height: calc(100% - (var(--margin-y) * 2)); }
            .viq-bottom-zone { margin-top: auto; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-master-wrapper" id="masterWrapper">
        <div class="viq-links top-block">
            <div class="trigger-links" id="btn-contact" onclick="toggleSection('contact')">
                <span class="text-swap">CONTACT<br>CLOSE —</span>
            </div>
            <a href="https://votre-boutique.com" target="_blank">STORE</a>
            <div class="trigger-links" id="btn-links" onclick="toggleSection('links')">
                <span class="text-swap">LINKS<br>CLOSE —</span>
            </div>
            <a href="#" class="brand-color">VIQ</a>
        </div>

        <div class="viq-bottom-zone">
            <div class="viq-links drawer" id="contactDrawer">
                <a href="mailto:viqmusic.promo@gmail.com">GENERAL INQUIRIES</a>
                <a href="https://drive.google.com/drive/folders/13zPAOc29mHrjve1CM-KaZwaS_TqAtFzI?usp=sharing" target="_blank">PRESS KIT</a>
            </div>

            <div class="viq-links drawer" id="linksDrawer">
                <a href="https://tidal.com/artist/14851275" target="_blank">TIDAL</a>
                <a href="https://www.tiktok.com/@viqmusic" target="_blank">TIKTOK</a>
                <a href="https://www.deezer.com/fr/artist/53988822" target="_blank">DEEZER</a>
                <a href="https://open.spotify.com/intl-fr/artist/6XpN8mRlhuOXuvEyva4yjZ" target="_blank">SPOTIFY</a>
                <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a>
                <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a>
                <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a>
                <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a>
                <a href="https://viqmusic.bandcamp.com/music" target="_blank">BANDCAMP</a>
                <a href="https://www.instagram.com/viqmusic/" target="_blank">INSTAGRAM</a>
                <a href="https://music.apple.com/us/artist/viq/1467177415" target="_blank">APPLE MUSIC</a>
                <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>
            </div>
        </div>
    </div>

    <script>
        const STEP_MS = 50; // ms entre chaque lien en cascade

        function openDrawer(drawer, btn) {
            const wrapper = document.getElementById('masterWrapper');
            const links = Array.from(drawer.querySelectorAll('a'));

            // Reset total
            links.forEach(a => {
                a.classList.remove('drawer-link', 'animating-in', 'animating-out');
                a.style.animationDelay = '';
            });

            drawer.classList.add('active');
            wrapper.classList.add('ui-open');
            btn.classList.add('active-trigger');

            // Cascade ENTREE : premier -> dernier
            links.forEach((a, i) => {
                const delayMs = i * STEP_MS;
                const durationMs = 450;

                setTimeout(() => {
                    a.style.animationDelay = '0s';
                    a.classList.add('animating-in');

                    // Une fois l'animation terminee, on retire animating-in
                    // et on pose drawer-link → la transition CSS reprend la main
                    // ce qui permet au hover (opacity / translateX) de fonctionner
                    setTimeout(() => {
                        a.classList.remove('animating-in');
                        a.classList.add('drawer-link');
                    }, durationMs + 20);

                }, delayMs);
            });
        }

        function closeDrawer(drawer, btn) {
            const wrapper = document.getElementById('masterWrapper');
            const links = Array.from(drawer.querySelectorAll('a'));
            const total = links.length;

            // Retire immediatement drawer-link pour bloquer le hover pendant la sortie
            links.forEach(a => {
                a.classList.remove('drawer-link', 'animating-in');
                a.style.animationDelay = '';
            });

            drawer.classList.remove('active');
            drawer.classList.add('closing');
            if (btn) btn.classList.remove('active-trigger');
            wrapper.classList.remove('ui-open');

            // Cascade SORTIE INVERSEE : dernier -> premier
            links.forEach((a, i) => {
                const reverseIndex = total - 1 - i; // le dernier part en premier
                const delayMs = reverseIndex * STEP_MS;
                const durationMs = 350;

                setTimeout(() => {
                    a.style.animationDelay = '0s';
                    a.classList.add('animating-out');
                }, delayMs);
            });

            // Nettoyage apres fin complete de toutes les animations
            const totalDurationMs = (total - 1) * STEP_MS + 350 + 100;
            setTimeout(() => {
                drawer.classList.remove('closing');
                links.forEach(a => {
                    a.classList.remove('animating-out');
                    a.style.animationDelay = '';
                });
            }, totalDurationMs);
        }

        function toggleSection(section) {
            const contactDrawer = document.getElementById('contactDrawer');
            const linksDrawer   = document.getElementById('linksDrawer');
            const btnContact    = document.getElementById('btn-contact');
            const btnLinks      = document.getElementById('btn-links');

            const targetDrawer = section === 'contact' ? contactDrawer : linksDrawer;
            const targetBtn    = section === 'contact' ? btnContact    : btnLinks;
            const otherDrawer  = section === 'contact' ? linksDrawer   : contactDrawer;
            const otherBtn     = section === 'contact' ? btnLinks      : btnContact;

            const isOpen = targetDrawer.classList.contains('active');

            // Ferme l'autre tiroir si ouvert
            if (otherDrawer.classList.contains('active')) {
                closeDrawer(otherDrawer, otherBtn);
            }

            if (isOpen) {
                closeDrawer(targetDrawer, targetBtn);
            } else {
                openDrawer(targetDrawer, targetBtn);
            }
        }

        document.addEventListener('touchstart', () => {
            document.querySelector('#bg-video').play();
        }, { once: true });
    </script>
</body>
</html>
