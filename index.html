<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ - Site Officiel</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;

            flex-direction: column;
            align-items: center;

        h1 { color: #00ff88; margin-bottom: 0.5rem; }
        p { color: #888; }
        .status { font-size: 0.8rem; color: #555; margin-top: 2rem; }

    <div class="container">
