<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* POSITIONNEMENT BAS GAUCHE - SÉCURISÉ POUR L'INFOBULLE */
        .viq-container {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px); 
            /* On augmente la marge du bas spécifiquement (60px max) pour éviter l'infobulle Chrome */
            --margin-bottom: clamp(40px, 7vh, 65px); 
            
            bottom: var(--margin-bottom);
            left: var(--margin-left);
            z-index: 10;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px); 
            text-transform: uppercase;
            line-height: 0.95; 
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 2px 0; 
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
            white-space: nowrap;
        }

        /* On garde un padding léger même sur le dernier pour l'équilibre visuel avec la marge augmentée */
        .viq-links a:last-child {
            padding-bottom: 2px;
        }

        @media(hover:hover) {
            .viq-links a:hover { transform: translateX(15px); }
            .viq-links:hover a:not(:hover) { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .viq-container {
                --margin-left: 20px;
                --margin-bottom: 30px; /* Sur mobile pas d'infobulle, on peut redescendre un peu */
            }
            .viq-links a:hover { transform: none; }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline poster="fallback.jpg" id="bg-video">
    <source src="Background.mp4" type="video/mp4">
</video>

<script>
    // Force la lecture sur mobile si l'autoplay est bloqué
    window.addEventListener('touchstart', function() {
        var video = document.querySelector('#bg-video');
        if (video.paused) {
            video.play();
        }
    }, {once: true});
</script>
    <div class="overlay"></div>

    <div class="viq-container">
