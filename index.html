<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            object-position: center; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* --- LAYOUT --- */
        .viq-master-wrapper {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px);
            --margin-y: clamp(40px, 7vh, 65px);
            top: var(--margin-y);
            bottom: var(--margin-y);
            left: var(--margin-left);
            right: var(--margin-left);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px); 
            text-transform: uppercase;
            line-height: 0.95; 
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }

        /* --- LIENS : BASE ET FLUIDITÉ --- */
        .viq-links a, .trigger-links {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 4px; 
            /* Transition identique au bloc du haut pour la fluidité */
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease;
            cursor: pointer;
            white-space: nowrap;
            width: fit-content;
            opacity: 1;
        }

        .brand-color { color: #b31300 !important; }

        /* --- TEXT SWAP (CONTACT/LINKS) --- */
        .trigger-links { position: relative; overflow: hidden; height: 0.95em; }
        .text-swap { display: block; line-height: 0.95em; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        .active-trigger .text-swap { transform: translateY(-0.95em); }

        /* --- LOGIQUE D'OPACITÉ ET DÉCALAGE (VERSION FINALE) --- */
        @media(hover: hover) {
            /* 1. On baisse l'opacité de TOUS les liens dès qu'on survole le menu */
            .viq-master-wrapper:has(a:hover, .trigger-links:hover) a,
            .viq-master-wrapper:has(a:hover, .trigger-links:hover) .trigger-links {
                opacity: 0.3;
            }

            /* 2. On remet à 1 et on décale proprement l'élément survolé */
            .viq-master-wrapper a:hover, 
            .viq-master-wrapper .trigger-links:hover {
                opacity: 1 !important;
                transform: translateX(20px) !important;
            }
        }

        /* Verrouillage quand un tiroir est ouvert */
        .ui-open .top-block a, 
        .ui-open .top-block .trigger-links { opacity: 0.3; }
        .ui-open .active-trigger { opacity: 1 !important; }

        /* --- ANIMATIONS TIROIRS --- */
        .drawer { display: none; }
        .drawer.active, .drawer.closing { display: flex; }

        /* Entrée */
        .drawer.active a {
            animation: slideIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
        }

        /* Sortie */
        .drawer.closing a {
            animation: slideOut 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards !important;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(30px); }
        }

        /* Cascade : Délais identiques pour l'harmonie */
        .drawer a:nth-child(1) { animation-delay: 0.05s; }
        .drawer a:nth-child(2) { animation-delay: 0.10s; }
        .drawer a:nth-child(3) { animation-delay: 0.15s; }
        .drawer a:nth-child(4) { animation-delay: 0.20s; }
        .drawer a:nth-child(5) { animation-delay: 0.25s; }
        .drawer a:nth-child(6) { animation-delay: 0.30s; }
        .drawer a:nth-child(7) { animation-delay: 0.35s; }
        .drawer a:nth-child(8) { animation-delay: 0.40s; }
        .drawer a:nth-child(9) { animation-delay: 0.45s; }
        .drawer a:nth-child(10) { animation-delay: 0.50s; }
        .drawer a:nth-child(11) { animation-delay: 0.55s; }
        .drawer a:nth-child(12) { animation-delay: 0.60s; }

        @media (max-width: 768px) {
            .viq-master-wrapper { height: calc(100% - (var(--margin-y) * 2)); }
            .viq-bottom-zone { margin-top: auto; }
            .viq-master-wrapper a:hover, .trigger-links:hover { transform: none !important; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-master-wrapper" id="masterWrapper">
        <div class="viq-links top-block">
            <div class="trigger-links" id="btn-contact" onclick="toggleSection('contact')">
                <span class="text-swap">CONTACT<br>CLOSE —</span>
            </div>
            <a href="https://votre-boutique.com" target="_blank">STORE</a>
            <div class="trigger-links" id="btn-links" onclick="toggleSection('links')">
                <span class="text-swap">LINKS<br>CLOSE —</span>
            </div>
            <a href="#" class="brand-color">VIQ</a>
        </div>

        <div class="viq-bottom-zone">
            <div class="viq-links drawer" id="contactDrawer">
                <a href="mailto:viqmusic.promo@gmail.com">GENERAL INQUIRIES</a>
                <a href="https://drive.google.com/drive/folders/13zPAOc29mHrjve1CM-KaZwaS_TqAtFzI?usp=sharing" target="_blank">PRESS KIT</a>
            </div>

            <div class="viq-links drawer" id="linksDrawer">
                <a href="https://tidal.com/artist/14851275" target="_blank">TIDAL</a>
                <a href="https://www.tiktok.com/@viqmusic" target="_blank">TIKTOK</a>
                <a href="https://www.deezer.com/fr/artist/53988822" target="_blank">DEEZER</a>
                <a href="https://open.spotify.com/intl-fr/artist/6XpN8mRlhuOXuvEyva4yjZ" target="_blank">SPOTIFY</a>
                <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a>
                <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a>
                <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a>
                <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a>
                <a href="https://viqmusic.bandcamp.com/music" target="_blank">BANDCAMP</a>
                <a href="https://www.instagram.com/viqmusic/" target="_blank">INSTAGRAM</a>
                <a href="https://music.apple.com/us/artist/viq/1467177415" target="_blank">APPLE MUSIC</a>
                <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(section) {
            const wrapper = document.getElementById('masterWrapper');
            const contactDrawer = document.getElementById('contactDrawer');
            const linksDrawer = document.getElementById('linksDrawer');
            const btnContact = document.getElementById('btn-contact');
            const btnLinks = document.getElementById('btn-links');

            const targetDrawer = (section === 'contact') ? contactDrawer : linksDrawer;
            const targetBtn = (section === 'contact') ? btnContact : btnLinks;

            if (targetDrawer.classList.contains('active')) {
                closeAll();
            } else {
                closeAll();
                targetDrawer.classList.add('active');
                wrapper.classList.add('ui-open');
                targetBtn.classList.add('active-trigger');
            }
        }

        function closeAll() {
            const wrapper = document.getElementById('masterWrapper');
            const drawers = document.querySelectorAll('.drawer');
            const buttons = document.querySelectorAll('.trigger-links');

            drawers.forEach(drawer => {
                if (drawer.classList.contains('active')) {
                    drawer.classList.remove('active');
                    drawer.classList.add('closing');
                    setTimeout(() => {
                        drawer.classList.remove('closing');
                    }, 1000); // Temps suffisant pour la cascade de sortie
                }
            });

            buttons.forEach(t => t.classList.remove('active-trigger'));
            wrapper.classList.remove('ui-open');
        }

        document.addEventListener('touchstart', () => {
            document.querySelector('#bg-video').play();
        }, {once: true});
    </script>
</body>
</html>
