<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* FOND VIDÉO */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* CONTENEUR FIGÉ */
        .viq-container {
            position: fixed;
            top: 40px; 
            left: 40px;
            z-index: 10;
        }

        .viq-links {
            /* On utilise une taille fixe pour éviter les saccades de calcul responsive */
            font-size: 38px; 
            text-transform: uppercase;
            line-height: 0.9; /* Liens beaucoup plus serrés */
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 2px 0; /* Espace vertical réduit au minimum */
            /* Transition simplifiée au maximum pour la fluidité */
            transition: transform 0.3s ease-out, opacity 0.3s ease;
            will-change: transform;
        }

        /* HOVER EFFECTS */
        @media(hover:hover) {
            .viq-links a:hover {
                transform: translateX(10px);
            }
            .viq-links:hover a:not(:hover) {
                opacity: 0.3;
            }
        }

        /* RESPONSIVE MOBILE SIMPLE */
        @media (max-width: 768px) {
            .viq-container { top: 20px; left: 20px; }
            .viq-links { font-size: 26px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-container">
        <div class="viq-links">
