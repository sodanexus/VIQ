<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            object-position: center; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        .viq-master-wrapper {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px);
            --margin-y: clamp(40px, 7vh, 65px);
            top: var(--margin-y);
            bottom: var(--margin-y);
            left: var(--margin-left);
            right: var(--margin-left);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px); 
            text-transform: uppercase;
            line-height: 0.95; 
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }

        /* --- STYLE DES LIENS --- */
        .viq-links a, .trigger-links {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 4px; 
            transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer;
            white-space: nowrap;
            width: fit-content;
        }

        .brand-color { color: #b31300 !important; }

        /* --- ANIMATION TEXTE (CONTACT/LINKS) --- */
        .trigger-links {
            position: relative;
            overflow: hidden; 
            height: 0.95em; 
            display: block;
        }

        .text-swap {
            display: block;
            line-height: 0.95em;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .active-trigger .text-swap {
            transform: translateY(-0.95em);
        }

        /* --- CLASSES D'ÉTAT (Gérées par JS) --- */
        
        /* Quand on survole un élément, les autres passent en low-opacity */
        .is-hovering-menu .viq-links a, 
        .is-hovering-menu .trigger-links {
            opacity: 0.3;
        }

        /* L'élément précisément survolé ou actif */
        .viq-links a:hover, 
        .trigger-links:hover,
        .active-trigger {
            opacity: 1 !important;
            transform: translateX(15px);
        }

        /* État quand un tiroir est ouvert (fixe l'opacité du menu) */
        .ui-open .top-block a:not(.active-trigger), 
        .ui-open .top-block .trigger-links:not(.active-trigger) {
            opacity: 0.3;
        }

        /* --- TIROIRS --- */
        .drawer { display: none; }
        .drawer.active { display: flex; flex-direction: column; }
        
        .drawer.active a {
            animation: fadeInRise 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        /* Cascade liens tiroir */
        .drawer.active a:nth-of-type(1) { animation-delay: 0.05s; }
        .drawer.active a:nth-of-type(2) { animation-delay: 0.1s; }
        .drawer.active a:nth-of-type(3) { animation-delay: 0.15s; }
        .drawer.active a:nth-of-type(4) { animation-delay: 0.2s; }
        .drawer.active a:nth-of-type(5) { animation-delay: 0.25s; }
        .drawer.active a:nth-of-type(6) { animation-delay: 0.3s; }
        .drawer.active a:nth-of-type(7) { animation-delay: 0.35s; }
        .drawer.active a:nth-of-type(8) { animation-delay: 0.4s; }

        @keyframes fadeInRise { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .viq-master-wrapper { height: calc(100% - (var(--margin-y) * 2)); }
            .viq-bottom-zone { margin-top: auto; }
            .viq-links a:hover, .trigger-links:hover { transform: none; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-master-wrapper" id="masterWrapper">
        <div class="viq-links top-block">
            <div class="trigger-links" id="btn-contact" onclick="toggleSection('contact')">
                <span class="text-swap">CONTACT<br>CLOSE —</span>
            </div>
            <a href="https://votre-boutique.com" target="_blank">STORE</a>
            <div class="trigger-links" id="btn-links" onclick="toggleSection('links')">
                <span class="text-swap">LINKS<br>CLOSE —</span>
            </div>
            <a href="#" class="brand-color">VIQ</a>
        </div>

        <div class="viq-bottom-zone">
            <div class="viq-links drawer" id="contactDrawer">
                <a href="mailto:viqmusic.promo@gmail.com">GENERAL INQUIRIES</a>
                <a href="https://drive.google.com/drive/folders/presskit" target="_blank">PRESS KIT</a>
            </div>
            <div class="viq-links drawer" id="linksDrawer">
                <a href="#">SPOTIFY</a>
                <a href="#">APPLE MUSIC</a>
                <a href="#">YOUTUBE</a>
                <a href="#">INSTAGRAM</a>
                <a href="#">SOUNDCLOUD</a>
                <a href="#">BANDCAMP</a>
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('masterWrapper');
        const allInteractive = document.querySelectorAll('.viq-links a, .trigger-links');

        // GESTION DU SURVOL (HOVER) VIA JS POUR ÉVITER LES BUGS CSS
        allInteractive.forEach(el => {
            el.addEventListener('mouseenter', () => {
                wrapper.classList.add('is-hovering-menu');
            });
            el.addEventListener('mouseleave', () => {
                wrapper.classList.remove('is-hovering-menu');
            });
        });

        function toggleSection(section) {
            const contactDrawer = document.getElementById('contactDrawer');
            const linksDrawer = document.getElementById('linksDrawer');
            const btnContact = document.getElementById('btn-contact');
            const btnLinks = document.getElementById('btn-links');

            if (section === 'contact') {
                const isActive = contactDrawer.classList.contains('active');
                closeAll();
                if (!isActive) {
                    contactDrawer.classList.add('active');
                    wrapper.classList.add('ui-open');
                    btnContact.classList.add('active-trigger');
                }
            } else if (section === 'links') {
                const isActive = linksDrawer.classList.contains('active');
                closeAll();
                if (!isActive) {
                    linksDrawer.classList.add('active');
                    wrapper.classList.add('ui-open');
                    btnLinks.classList.add('active-trigger');
                }
            }
        }

        function closeAll() {
            document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.trigger-links').forEach(t => t.classList.remove('active-trigger'));
            wrapper.classList.remove('ui-open');
        }

        document.addEventListener('touchstart', () => {
            document.querySelector('#bg-video').play();
        }, {once: true});
    </script>
</body>
</html>
