<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 8%;
            overflow: hidden;
        }

        /* CONFIGURATION VIDÉO PLEIN ÉCRAN */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplace le background-size: cover */
            z-index: -2;
        }

        /* LE VOILE SOMBRE (Ajuste le 0.5 pour assombrir plus ou moins) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        /* EFFET DE GRAIN ANALOGIQUE */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Noise.jpg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        /* MENU VIQ */
        .viq-links {
            font: 400 clamp(28px, 6vw, 50px) 'Playfair Display', serif;
            text-transform: uppercase;
            width: fit-content;
            line-height: 1.1;
            position: relative;
            z-index: 2;
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 4px 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
        }

        /* Navigation Header */
        .viq-nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.55em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .viq-nav-top a { display: inline-block; }

        .viq-nav-top a.viq-brand {
            color: #c91504;
            font-weight: 700;
            opacity: 1 !important;
        }

        @media(hover:hover) {
            .viq-links > a:hover { transform: translateX(20px); }
            .viq-links:hover a:not(:hover):not(.viq-brand) { opacity: 0.25; }
        }

        @media (max-width: 600px) {
            body { padding-left: 5%; align-items: flex-end; padding-bottom: 15%; }
            .viq-links { font-size: clamp(24px, 9vw, 35px); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>
    <div class="grain"></div>

    <div class="viq-links">
        <nav class="viq-nav-top">
            <a href="store.html">STORE</a>
            <a href="index.html" class="viq-brand">VIQ</a>
            <a href="contact.html">CONTACT</a>
        </nav>

    </div>
