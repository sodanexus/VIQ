<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* FOND VIDÉO */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* CONTENEUR FIXE */
        .viq-container {
            position: fixed;
            /* Position fluide : entre 20px et 40px selon l'écran */
            top: clamp(20px, 4vh, 40px); 
            left: clamp(20px, 4vw, 40px);
            z-index: 10;
        }

        .viq-links {
            /* Taille de police fluide : pas de saccade au redimensionnement */
            font-size: clamp(24px, 4vw, 38px); 
            text-transform: uppercase;
            /* line-height 1.0 pour un entre-deux parfait */
            line-height: 1.0; 
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            /* Padding léger pour l'écartement "un poil plus" */
            padding: 3px 0; 
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
            white-space: nowrap;
        }

        /* HOVER EFFECTS */
        @media(hover:hover) {
            .viq-links a:hover {
                transform: translateX(10px);
            }
            .viq-links:hover a:not(:hover) {
                opacity: 0.3;
            }
        }

        /* Sur mobile, on désactive le décalage pour éviter les bugs de tactile */
        @media (max-width: 768px) {
            .viq-links a:hover { transform: none; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-container">
        <div class="viq-links">
            <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>
            <a href="https://music.apple.com/us/artist/viq/1467177415" target="_blank">APPLE MUSIC</a>

            <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a>
            <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a>
            <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a>
            <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a>
            <a href="https://open.spotify.com/artist/53988822" target="_blank">SPOTIFY</a>

        </div>
    </div>

</body>
