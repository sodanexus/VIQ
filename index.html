<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- STYLES DE BASE (Inchangés) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh; overflow-y: auto;
            -webkit-font-smoothing: antialiased;
        }
        body::-webkit-scrollbar { display: none; }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; object-position: center; 
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1;
        }

        /* --- LAYOUT --- */
        .viq-master-wrapper {
            position: fixed;
            --margin-left: clamp(25px, 5vw, 45px);
            --margin-y: clamp(40px, 7vh, 65px);
            top: var(--margin-y); bottom: var(--margin-y);
            left: var(--margin-left); right: var(--margin-left);
            display: flex; flex-direction: column;
            justify-content: space-between; z-index: 10;
            pointer-events: none;
        }

        .viq-links {
            font-size: clamp(28px, 5.5vw, 55px); 
            text-transform: uppercase; line-height: 0.95; 
            pointer-events: auto;
        }

        .viq-links a, .trigger-links {
            display: inline-block; color: #fff;
            text-decoration: none; padding: 2px 0; 
            transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer; white-space: nowrap; width: fit-content;
        }

        .brand-color { color: #b31300 !important; }

        /* --- ANIMATION DU BOUTON (CONTACT/LINKS -> CLOSE) --- */
        .trigger-links {
            position: relative;
            overflow: hidden; /* Pour cacher le texte qui sort */
            vertical-align: bottom;
        }

        /* On crée un conteneur interne pour le texte pour l'animer */
        .text-swap {
            display: block;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* État quand on clique (Le texte monte) */
        .active-trigger .text-swap {
            transform: translateY(-105%);
        }

        /* --- OPACITÉ & FOCUS --- */
        .viq-master-wrapper.ui-open .top-block a, 
        .viq-master-wrapper.ui-open .top-block .trigger-links { opacity: 0.3; }
        .viq-master-wrapper.ui-open .active-trigger { opacity: 1 !important; }

        @media(hover: hover) {
            .viq-master-wrapper:has(a:hover) a,
            .viq-master-wrapper:has(.trigger-links:hover) a,
            .viq-master-wrapper:has(a:hover) .trigger-links,
            .viq-master-wrapper:has(.trigger-links:hover) .trigger-links { opacity: 0.3; }
            .viq-master-wrapper a:hover, .viq-master-wrapper .trigger-links:hover {
                opacity: 1 !important; transform: translateX(15px);
            }
        }

        /* --- TIROIRS & CASCADE --- */
        .drawer { display: none; }
        .drawer.active { display: block; }
        .drawer.active a {
            animation: fadeInRise 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0; transform: translateY(15px);
        }

        .drawer.active a:nth-of-type(1) { animation-delay: 0.05s; }
        .drawer.active a:nth-of-type(2) { animation-delay: 0.10s; }
        .drawer.active a:nth-of-type(3) { animation-delay: 0.15s; }
        .drawer.active a:nth-of-type(4) { animation-delay: 0.20s; }
        .drawer.active a:nth-of-type(5) { animation-delay: 0.25s; }
        .drawer.active a:nth-of-type(6) { animation-delay: 0.30s; }
        .drawer.active a:nth-of-type(7) { animation-delay: 0.35s; }
        .drawer.active a:nth-of-type(8) { animation-delay: 0.40s; }
        .drawer.active a:nth-of-type(9) { animation-delay: 0.45s; }
        .drawer.active a:nth-of-type(10) { animation-delay: 0.50s; }
        .drawer.active a:nth-of-type(11) { animation-delay: 0.55s; }
        .drawer.active a:nth-of-type(12) { animation-delay: 0.60s; }

        @keyframes fadeInRise { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .viq-master-wrapper { 
                --margin-left: 20px; --margin-y: 35px; 
                height: calc(100% - (var(--margin-y) * 2)); position: fixed;
            }
            .viq-bottom-zone { margin-top: auto; }
            #bg-video { object-position: 35% center; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="viq-master-wrapper" id="masterWrapper">
        <div class="viq-links top-block">
            <div class="trigger-links" id="btn-contact" onclick="toggleSection('contact')">
                <span class="text-swap">CONTACT<br>CLOSE —</span>
            </div><br>
            
            <a href="https://votre-boutique.com" target="_blank">STORE</a><br>
            
            <div class="trigger-links" id="btn-links" onclick="toggleSection('links')">
                <span class="text-swap">LINKS<br>CLOSE —</span>
            </div><br>
            
            <a href="#" class="brand-color">VIQ</a>
        </div>

        <div class="viq-bottom-zone">
            <div class="viq-links drawer" id="contactDrawer">
                <a href="mailto:viqmusic.promo@gmail.com">GENERAL INQUIRIES</a><br>
                <a href="https://drive.google.com/drive/folders/13zPAOc29mHrjve1CM-KaZwaS_TqAtFzI?usp=sharing" target="_blank">PRESS KIT</a>
            </div>

            <div class="viq-links drawer" id="linksDrawer">
                <a href="https://tidal.com/artist/14851275" target="_blank">TIDAL</a><br>
                <a href="https://www.tiktok.com/@viqmusic" target="_blank">TIKTOK</a><br>
                <a href="https://www.deezer.com/fr/artist/53988822" target="_blank">DEEZER</a><br>
                <a href="https://open.spotify.com/intl-fr/artist/6XpN8mRlhuOXuvEyva4yjZ" target="_blank">SPOTIFY</a><br>
                <a href="https://music.amazon.fr/artists/B07SVHSJ37/viq" target="_blank">AMAZON</a><br>
                <a href="https://www.pandora.com/artist/viq/AR7v5wJfcr9gkKX" target="_blank">PANDORA</a><br>
                <a href="https://www.youtube.com/c/VIQmusic" target="_blank">YOUTUBE</a><br>
                <a href="https://www.facebook.com/Viqmusic" target="_blank">FACEBOOK</a><br>
                <a href="https://viqmusic.bandcamp.com/music" target="_blank">BANDCAMP</a><br>
                <a href="https://www.instagram.com/viqmusic/" target="_blank">INSTAGRAM</a><br>
                <a href="https://music.apple.com/us/artist/viq/1467177415" target="_blank">APPLE MUSIC</a><br>
                <a href="https://soundcloud.com/viqmusic" target="_blank">SOUNDCLOUD</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(section) {
            const wrapper = document.getElementById('masterWrapper');
            const contactDrawer = document.getElementById('contactDrawer');
            const linksDrawer = document.getElementById('linksDrawer');
            const btnContact = document.getElementById('btn-contact');
            const btnLinks = document.getElementById('btn-links');

            if (section === 'contact') {
                const isActive = contactDrawer.classList.contains('active');
                closeAll();
                if (!isActive) {
                    contactDrawer.classList.add('active');
                    wrapper.classList.add('ui-open');
                    btnContact.classList.add('active-trigger');
                }
            } else if (section === 'links') {
                const isActive = linksDrawer.classList.contains('active');
                closeAll();
                if (!isActive) {
                    linksDrawer.classList.add('active');
                    wrapper.classList.add('ui-open');
                    btnLinks.classList.add('active-trigger');
                }
            }
        }

        function closeAll() {
            const wrapper = document.getElementById('masterWrapper');
            document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.trigger-links').forEach(t => t.classList.remove('active-trigger'));
            wrapper.classList.remove('ui-open');
        }

        document.addEventListener('touchstart', function() {
            document.querySelector('#bg-video').play();
        }, {once: true});
    </script>
</body>
</html>
