<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIQ | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset et base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a; /* Noir profond */
            color: #fff;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centre le menu verticalement */
            padding-left: 10%; /* Marge à gauche pour le style */
        }

        /* Effet de Grain Analogique (Optionnel mais très VIQ) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Noise.jpg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
        }

        /* Conteneur principal */
        .viq-links {
            font: 400 clamp(30px, 7vw, 55px) 'Playfair Display', serif;
            text-transform: uppercase;
            width: fit-content;
            line-height: 1.1;
            position: relative;
            z-index: 2;
        }

        .viq-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 4px 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
        }

        /* Bandeau du haut : STORE | VIQ | CONTACT */
        .viq-nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.55em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .viq-nav-top a { display: inline-block; }

        /* Style spécifique pour VIQ (Rouge Signature) */
        .viq-nav-top a.viq-brand {
            color: #c91504;
            font-weight: 700;
            opacity: 1 !important;
        }

        /* Hover Effects */
        @media(hover:hover) {
            /* Seule la liste principale se décale */
            .viq-links > a:hover {
                transform: translateX(25px);
                color: #fff;
            }

            /* Tout s'efface sauf l'élément survolé et le logo VIQ */
            .viq-links:hover a:not(:hover):not(.viq-brand) {
                opacity: 0.2;
            }
        }

        /* Adaptabilité Mobile */
        @media (max-width: 600px) {
            body { padding-left: 5%; }
            .viq-links { font-size: clamp(25px, 10vw, 40px); }
        }
    </style>
</head>
